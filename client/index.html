<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="assets/semantic.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.3/nunjucks.min.js"></script>
   
</head>
<body>

     <!-- Loading another HTML file using iframe -->
     <iframe src="index-nav.html" width="100%" height="60px" style="border: 0px;"></iframe>


     {% include 'index-nav.html' %}

    <div class="ui equal width grid">
        <div class="column"></div>
        <div class="column">
            <div class="ui card" style="width: 100%;">
                <div class="content">
                  <div class="header">Project Timeline</div>
                </div>
                <div class="content">
                  <h4 class="ui sub header">Activity</h4>
                  <div class="ui small feed">
                    <div class="event">
                      <div class="content">
                        <div class="summary">
                           <a>Elliot Fu</a> added <a>Jenny Hess</a> to the project
                        </div>
                      </div>
                    </div>
                    <div class="event">
                      <div class="content">
                        <div class="summary">
                           <a>Stevie Feliciano</a> was added as an <a>Administrator</a>
                        </div>
                      </div>
                    </div>
                    <div class="event">
                      <div class="content">
                        <div class="summary">
                           <a>Helen Troy</a> added two pictures
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="extra content">
                  <button class="ui button">Join Project</button>
                </div>
              </div>
        </div>
        <div class="column"></div>

 

    <script>
        // jQuery to change text when button is clicked
        $(document).ready(function() {
            $('#content').load('index-nav.html');


            $('#changeTextBtn').click(function() {
                $('p').text('You clicked the button!');
            });
        });
    </script>
</body>
</html>
